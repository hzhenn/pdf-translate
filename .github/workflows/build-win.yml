name: Build Windows

on:
  workflow_dispatch:
  push:
    branches: ["main"]

jobs:
  build-win:
    runs-on: windows-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: 24

      - name: Setup Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.12"

      - name: Install dependencies
        run: npm ci

      - name: Build Python server
        run: npm run engine:server:build:win

      - name: Build renderer
        run: npm run build

      - name: Build Windows installer
        run: npm run dist:win

      - name: Upload artifacts
        uses: actions/upload-artifact@v4
        with:
          name: windows-dist
          path: |
            dist/*.exe
            dist/win-unpacked/**
